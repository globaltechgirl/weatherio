<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <header>
            <div class="weather-logo">
                 <a href="#" class="logo">
                    <img src="./image/weather (1).png" alt="" width="50">
                </a>
                <p>weatherio</p>
            </div>
           

            <form class="search-form" id="search-form">
                <input 
                    type="search" 
                    name="search" 
                    placeholder="Search city..." 
                    required
                    size="45"
                    autocomplete="off" 
                    class="search-form-input"
                    id="search-form-input"
                />

                <button type="submit" class="search-form-button"> <i class="bx bx-search"></i> </button>
                  
            </form>
        </header> 

        <div class="user">
            <div class="user-header">
                <h3>My Profile</h3>
            </div>

            <div class="user-image">
                <img src="./image/user.png" alt="" width="200">
            </div>

            <div class="user-info">
                <h3 id="userName">Ofili Onyinye</h3>
                <p id="userCareer">Software Engineer</p>
            </div>
        </div>
    </div>
       
    <script src="src/index.js"></script>
</body>
</html>
