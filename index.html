<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="weather-main">
            <div class="weather-logo">
                <a href="#" class="logo">
                   <img src="./image/weather (1).png" alt="" width="50">
               </a>
               <p>weatherio</p>
           </div>

           <div class="weather-app-data">
            <div>
                <div class="weather-app-temperature-container">
                    <div id="icon"><img src="./image/weather (1).png" alt="" width="200"></div>
                    <div class="weather-app-temp-details">
                        <div class="weather-app-temperature" id="temperature">12</div>
                        <div class="weather-app-unit">°C</div>
                    </div>
                </div>

                <h1 class="weather-app-city" id="city">Paris</h1>
                <p class="weather-app-details">
                    <span class="time" id="time">Wednesday 19:20</span>
                        <br/> <br/>
                    <span id="description"><i class="bx bxl-google-cloud"></i> clear sky</span>
                        <br/> <br/> 
                    <span><i class="bx bx-droplet"></i> Humidity: <strong id="humidity">81%</strong> 
                        <br/> <br/>
                        <i class="bx bx-wind"></i> Wind:
                    <strong id="wind-speed">3.09km/h</strong></span>
                </p>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div> 

        <div class="user">
            <div class="user-header">
                <h3>My Profile</h3>
            </div>

            <div class="user-image">
                <img src="./image/user.png" alt="" width="200">
            </div>

            <div class="user-info">
                <h3 id="userName">Ofili Onyinye</h3>
                <p id="userCareer">Software Engineer</p>
            </div>

            <div class="goto">
                <h3>View full profile</h3>
                <p><i class="bx bx-edit-alt"></i></p>
            </div>

            <div class="quotes">
                <span class="left">❝</span>
                <p>
                    Life is not about waiting for the storm to pass.
                    Its about Learning To Dance in The Rain.
                </p>
                <span class="right">❞</span>
            </div>
        </div>
    </div>
       
    <script src="src/index.js"></script>
</body>
</html>
